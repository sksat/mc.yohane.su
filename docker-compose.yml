version: "3.7"

services:
  paper:
    image: ghcr.io/sksat/papermc-docker:1.18.1-R0.1-SNAPSHOT-41263d9-openjdk@sha256:0bb299c280f445335a0c9753ef12387c31cefe4fb7f1b6de10755b30c678b61b
    restart: always
    depends_on:
      - db

    stdin_open: true
    ports:
      - 9225:9225
      - 25565:25565
      - 25575:25575
    environment:
      JAVA_TOOL_OPTIONS: "-Xms2G -Xmx2G"
    volumes:
      - ./data:/app

  paper-tunnel:
    image: crazymax/cloudflared:2022.1.0
    restart: always
    volumes:
      - ./cloudflared:/etc/cloudflared
    command: tunnel --hostname mc-tunnel.sksat.net --url tcp://paper:25565 --loglevel info

  db:
    image: mariadb:10.7.1
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "mysql-root-password"
      MYSQL_DATABASE: "itemcount"
    volumes:
      - ./iscount_data:/var/lib/mysql

  item-count-exporter:
    image: githubfree/sql_exporter:0.5
    depends_on:
      - db

    ports:
      - "9226:9399"
    volumes:
      - ./item-count-exporter/sql_exporter.yml:/sql_exporter.yml
      - ./item-count-exporter/item_count.collector.yml:/item_count.collector.yml
